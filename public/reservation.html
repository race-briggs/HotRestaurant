<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Intergalactic Cookies</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1>Intergalactic Cookies</h1>
            <h3>Taste the galactic rainbow!</h3>
            <hr>
            <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-glass"></span> View Tables</button></a>
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Reservations</strong></h3>
                    </div>
                    <div class="card-body">
                        <table style="width:100%" id="reservation-table">
                            <tr>
                                <th>name</th>
                                <th># of People</th>
                            </tr>
                            <tr>

                            </tr>

                        </table>


                    </div>

                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Waitlist</strong></h3>
                    </div>
                    <div class="card-body">
                        <table style="width:100%" id="waitlist-table">
                            <tr>
                                <th>name</th>
                                <th># of People</th>
                            </tr>
                            <tr>

                            </tr>

                        </table>


                    </div>

                </div>
            </div>
        </div>

        <script type="text/javascript">
            $.get("/api/reservations", function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {

                    var newReservation = `
                    <tr>
                        <td>${data[i].name}</td>
                        <td>${data[i].people}</td>
                    </tr>
                    `
                    $("#reservation-table").append(newReservation);
                }
            })

            $.get("/api/waitlist", function (data) {
                console.log(data);
                for (var i = 0; i < data.length; i++) {

                    var newWaitlist = `
                    <tr>
                        <td>${data[i].name}</td>
                        <td>${data[i].people}</td>
                    </tr>
                    `
                    $("#waitlist-table").append(newWaitlist);
                }
            })
        </script>

</body>

</html>
